[package]
name = "blue-fire-rando"
description = "a gamemode for blue fire which shuffles pickups"
repository = "https://github.com/bananaturtlesandwich/blue-fire-rando"
version = "1.1.3"
authors = ["spuds"]
edition = "2021"

[dependencies]
eframe = { version = "0.22", default-features = false, features = ["glow", "persistence"] }
unreal_asset = { git = "https://github.com/astrotechies/unrealmodding", package = "unreal_asset", rev = "b1d5553"}
unpak = { version = "1.0", default-features = false, features = ["asset-paths"] }
strum = { version = "0.25", features = ["derive"] }
rand = "0.8"
egui-modal = "0.2"
rfd = "0.11"
thiserror = "1.0"
autoupdater = "0.3"

[build-dependencies]
winres = "0.1"

[profile.release]
panic = "abort"
